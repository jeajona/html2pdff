name: html2pdf
description: ZIP içindeki HTML dosyalarını PDF'e dönüştürür
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  archive: ^3.4.9
  path_provider: ^2.1.1
  file_picker: ^8.0.0
  open_file: ^3.3.2
  share_plus: ^10.0.0
  pdf: ^3.10.7
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
